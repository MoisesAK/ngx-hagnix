<div class="row">
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Cadastro de Jogador</nb-card-header>
      <nb-card-body>
        <div class="row full-name-inputs">
          <div class="col-sm-12 input-group">
            <input type="text" placeholder="Nome Completo" class="form-control"/>
          </div>
          <div class="col-sm-12 input-group">
            <input type="text" placeholder="E-Mail" class="form-control"/>
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="CPF (digite somente os números)" maxlength="11"  class="form-control"/>
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="CEP (digite somente os números)" maxlength="8"  class="form-control"/>
          </div>
          <div class="col-sm-12 input-group">
            <input type="text" placeholder="Endereço" class="form-control"/>
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="Complemento" class="form-control"/>
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="Número" class="form-control"/>
          </div>
          <div class="col-sm-6 input-group">
            <input type="text" placeholder="Nick" class="form-control"/>
          </div>
          <div class="col-sm-6 input-group">
            <input type="label" placeholder="" class="form-control"/>
          </div>
          <div class="col-sm-6 input-group">
            <input type="password" placeholder="Senha" class="form-control"/>
          </div>
          <div class="col-sm-6 input-group">
            <input type="password" placeholder="Confirmar Senha" class="form-control"/>
          </div>
          <div class="col-sm-6">
            <button nbButton class="btn-success">Cadastrar</button>
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
